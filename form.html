<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>


    <form action="recebedados.java" method="post">
        Nome: <input type="text" name="" placeholder="Digite seu nome"><br>
        Email: <input type="text" name="" placeholder="Digite seu email"><br>
        Senha: <input type="password" name="" placeholder="Digite sua senha"><br>
        Cor: <input type="color" name=""><br>
        Data de nascimento: <input type="date" name=""><br>

        Sexo: <br>
        <input type="radio" name="sexo">Masculino:<br>
        <input type="radio" name="sexo">Feminino:<br>
        <input type="radio" name="sexo">Outros:<br>
        Marque sua disciplina: <br>
        <input type="checkbox" name="MAT" id="">MAT <br>
        <input type="checkbox" name="PORT" id="">PORT <br>
        <input type="checkbox" name="HIST" id="">HIST <br>

        Escolha o estado: <br>
        <select name="estado" id="">
            <option value="DF">DF</option>
            <option value="MG">MG</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option>

        </select><br>
        Observações: <br> <textarea name="" id="" cols="30" rows="10">

        </textarea>
    </form>

</body>

</html>
